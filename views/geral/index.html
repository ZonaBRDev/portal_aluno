<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Aluno</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/createUser">Criar Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/searchUser">Buscar Usuário</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/searchEmp">Buscar Funcionário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Login</h2>
        <form action="/loginsuccess" method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" />
                <label class="form-label" for="form2Example1">E-mail</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="pass" name="pass" class="form-control" />
                <label class=" form-label" for="form2Example2">Senha</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
        </form>
        <form action="/cadastro" method="GET">
            <button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>
        </form>
    </div>
</body>
